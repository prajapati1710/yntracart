version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: yntracart-postgres
    environment:
      POSTGRES_USER: yntracart
      POSTGRES_PASSWORD: yntracart_dev
      POSTGRES_DB: yntracart
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yntracart"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: yntracart-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: yntracart-meilisearch
    environment:
      MEILI_MASTER_KEY: yntracart_master_key_change_in_production
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yntracart-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://yntracart:yntracart_dev@postgres:5432/yntracart
      REDIS_URL: redis://redis:6379
      MEILISEARCH_URL: http://meilisearch:7700
      JWT_SECRET: change_this_in_production
      JWT_REFRESH_SECRET: change_this_in_production
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yntracart-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: yntracart-ml
    environment:
      PYTHONUNBUFFERED: 1
      API_URL: http://backend:4000
    ports:
      - "8000:8000"
    depends_on:
      - backend
    volumes:
      - ./ml-service:/app

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:

